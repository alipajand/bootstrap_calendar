<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Persian Calendar</title>

    <meta name="robots" content="all">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="PersianCalendar">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="theme-color" content="#79147e">
    <meta name="msapplication-navbutton-color" content="#79147e">
    <meta name="apple-mobile-web-app-status-bar-style" content="#79147e">

    <meta http-equiv="Expires" content="0" data-vue-meta="true">
    <meta http-equiv="Pragma" content="no-cache" data-vue-meta="true">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" data-vue-meta="true">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <style>
        .app-startup-loading {
            text-align: center;
            animation: fadeIn 1.4s infinite alternate;
            -webkit-animation: fadeIn 1.4s infinite alternate;
        }

        .v-center {
            margin: 0;
            top: 50%;
            right: 0;
            left: 0;
            position: absolute;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        @keyframes fadeIn {
            from {
                opacity: 0.2;
            }
        }

        @-webkit-keyframes fadeIn {
            from {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body>
<div id="app">
    <div class="app-startup-loading v-center">
        Please wait...
    </div>
</div>
</body>
</html>
